<!DOCTYPE html>
<html>

   <head>
    <title>EarthOS login</title>
    <link rel="stylesheet" href="login.css">
   </head> 

   <body>

    <h1 id="form-title">loading...</h1>
   
    <form id="login" method="post" action="/">
       <input type="text" id="username" name="username" placeholder="username" required>

       <input type="password" id="password" name="password" placeholder="password" required>

      <button type="submit">login</button>

    </form>

    <p class="footer"> welcome to EarthOS</p>

    <script>
      window.addEventListener("DOMContentLoaded", function() {
        const title = document.getElementById("form-title");
        if (typeof adminExist !== "undefined") {
          title.textContent = adminExist === false ? "create admin account" : "Login";
        } else {
          title.textContent = "Login"; // fallback
        }
      });
    </script>

   </body>
</html>
